<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Register for ContosoConf</title>
        
        <link href="/styles/site.css" rel="stylesheet" type="text/css" />
        <link href="/styles/pages/register.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/schedule.html">Schedule</a>
                <a href="/register.html">Register</a>
            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
            </div>
        </header>
        
        <section class="page-section register">
            <div class="container">
                <h1>Register for the conference</h1>
                <form method="GET" action="registered.html" id="registration-form">
                    <!--
                        TODO: Add form inputs

                        FirstName - required string
                        LastName - required string
                        EmailAddress - required email address
                        Password - required password string, at least 5 letters and numbers
                        ConfirmPassword
                        WebsiteUrl - optional url string
                    -->
                        
                    <!-- Use the following template for the inputs -->
                    <div class="field">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" autofocus required/>
                    </div>
                    <div class="field">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" value="Scmidt" />
                    </div>
                    <div class="field">
                        <label for="emailAddress">Email Address:</label>
                        <input type="text" id="emailAddress" name="emailAddress" required value="os@mail.com"/>
                    </div>
                    <div class="field">
                        <label for="password">Choose a Password:</label>
                        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{5,}" title="At least 5 letters or numbers"/>
                    </div>
                    <div class="field">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required pattern="[a-zA-Z0-9]{5,}" title="must be the same as above" />
                    </div>
                    <div class="field">
                        <label for="websiteUrl">Website:</label>
                        <input type="url" id="websiteUrl" name="websiteUrl" placeholder="http://" />
                    </div>
                    <div>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hosted by Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2012 Contoso
                </p>
            </div>
        </footer>
        
        <script src="/scripts/pages/register.js" type="text/javascript"></script>
    </body>
</html>
